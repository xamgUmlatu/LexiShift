[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = ["build", "dist", ".mypy_cache", ".ruff_cache", ".venv"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.10"
files = ["core/lexishift_core"]
ignore_missing_imports = true
no_implicit_optional = true
warn_unused_ignores = true
